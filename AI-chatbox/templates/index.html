<!DOCTYPE html>
<html>
<head>
<title>Ask Ollama</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="90" cy="40" r="0.8" fill="white" opacity="0.1"/><circle cx="10" cy="80" r="1.2" fill="white" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    pointer-events: none;
}

h2 {
    color: white;
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
}

h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
    margin: 15px auto 0;
    border-radius: 2px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 5px rgba(255,107,107,0.5); }
    to { box-shadow: 0 0 20px rgba(78,205,196,0.8); }
}

#question {
    width: 100%;
    max-width: 500px;
    padding: 18px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    outline: none;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    color: #333;
    position: relative;
    z-index: 1;
}

#question::placeholder {
    color: #999;
    font-style: italic;
}

#question:focus {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    background: rgba(255, 255, 255, 1);
}

button {
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    z-index: 1;
    margin-bottom: 30px;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    background: linear-gradient(45deg, #ff5252, #26c6da);
}

button:active {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#response {
    max-width: 600px;
    width: 100%;
    min-height: 100px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    font-size: 1.1rem;
    line-height: 1.6;
    color: #333;
    border-left: 4px solid #4ecdc4;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    word-wrap: break-word;
    white-space: pre-wrap;
}

#response:empty {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
    font-style: italic;
}

#response:empty::before {
    content: 'Your AI response will appear here...';
}

#response:not(:empty) {
    animation: fadeInUp 0.5s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Floating particles animation */
.particle {
    position: absolute;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    pointer-events: none;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
    50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    
    #question {
        padding: 15px 20px;
        font-size: 1rem;
    }
    
    button {
        padding: 15px 30px;
        font-size: 1rem;
    }
    
    #response {
        padding: 20px;
        font-size: 1rem;
    }
}

/* Loading animation for button */
.loading {
    position: relative;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>
<h2>Ask AI:</h2>
<input type="text" id="question" placeholder="Type your question" />
<button onclick="ask()">Send</button>
<p id="response"></p>

<script>
// Add floating particles
function createParticles() {
    for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 4 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.body.appendChild(particle);
    }
}

createParticles();

// Enhanced ask function with loading state
function ask() {
    const question = document.getElementById("question").value;
    const button = document.querySelector('button');
    const response = document.getElementById("response");
    
    if (!question.trim()) {
        response.innerText = "Please enter a question first.";
        return;
    }
    
    // Add loading state
    button.classList.add('loading');
    button.style.background = '#ccc';
    response.innerText = 'Thinking...';
    
    fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("response").innerText = data.answer || "No reply.";
    })
    .catch(e => {
        console.error(e);
        document.getElementById("response").innerText = "Error occurred.";
    })
    .finally(() => {
        // Remove loading state
        button.classList.remove('loading');
        button.style.background = '';
    });
}

// Add Enter key support
document.getElementById('question').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        ask();
    }
});
</script>
</body>
</html>
